  <div class="setUpTimeline animated">
    <!--  [ngClass]="{'fadeInUp':timeLineSetup,'fadeOutDown fast':!timeLineSetup}" -->
  <div class="container">
        <div class="fixture">
          <div class="head">
            <h1>Fixture</h1>
            <div class="step"> <sub>Step 1 / 2</sub></div>
          </div>
          <div class="hVSa">
            <div class="headers">
              <div class="hometitle">
                <h4>Home</h4>
              </div>
              <div class="v">
                <h4>vs</h4>
              </div>  
              <div class="awayTitle">
                <h4>Away</h4>
              </div>
            </div>
          <div class="lists">
              <div class="homeList" dragula="bag" dragula-model="q1">
  
                  <div   *ngFor="let item of q1" >
                    <div class="card">
                      <div>
                        <h5>{{ item.TeamObject.teamName }}</h5>
                      <p>Manager <b>Name Surname</b></p>
                     </div>
                    </div>
                     
                    </div>
                </div>
                <div class="awayList" dragula="bag" dragula-model="q2">
                  <div class="doneButton">
                    <ion-button (click)="savefixture()" >
                      Done
                    </ion-button>
                  </div>
                    <div   *ngFor="let item of q2"  >
                       <div class="card">
                          <div>
                              <h5>{{ item.TeamObject.teamName }}</h5>
                            <p>Manager <b>Name Surname</b></p>
                           </div>
                       </div>
                      </div>
                </div>
          </div>
          </div>
        </div>
  </div>
</div>
