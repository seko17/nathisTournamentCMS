<ion-content>

  <div class="sidebar">
    <div class="logo">
      <div class="letter">
        <p>N</p>
      </div>
    </div>
    <div class="links">
      <ion-button fill="clear" (click)="changeView('main')">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="changeView('tournaments')">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="changeView('members')">
        <ion-icon slot="icon-only" name="people"></ion-icon>
      </ion-button>
    </div>
  </div>
  <div class="container">

    <div class="cmshead">
      <div class="title">
        <p>Nathi's Tournaments</p>
      </div>
      <div class="profile">
        <div class="user">
          <div class="details">
            <p>Keketso</p>
          </div>
          <div class="pImage">
            <img
              src="https://images.unsplash.com/photo-1504710515126-acde274564d1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"
              alt="">
          </div>
        </div>
      </div>
    </div>
    <!-- main page for seeing tournaments (FIRST LINK) -->
    <div class="cmsContentMain animated" [ngClass]="{'bounceInUp': screen.main,'bounceOutDown fast': !screen.main}">
      <app-landing-page></app-landing-page>
    
    </div>
    <!-- main page for managing created tournaments (SECOND LINK) -->
    <div class="cmsContentTourns animated"
      [ngClass]="{'bounceInUp': screen.tournaments,'bounceOutDown fast': !screen.tournaments}">
    <app-manage-tournaments></app-manage-tournaments>
    </div>
    <!-- main page for managing applying members (THIRD LINK) -->
    <div class="cmsContentMembers animated"
      [ngClass]="{'bounceInUp': screen.members,'bounceOutDown fast': !screen.members}">
      <div class="tournaments">
          <div class="approvedTournaments">
              <div class="title">
                <h4>Team Managers</h4>
              </div>
              <div class="approvedList">
                <div class="card" *ngFor="let t of tempCardGen">
                  <div class="image">
                    <img src="https://firebasestorage.googleapis.com/v0/b/nathistournamentdb.appspot.com/o/Capture.PNG?alt=media&token=0e6194fa-499a-4908-a1f0-1c33bdc67ab1">
                  </div>
                  <div class="details">
                   <div>
                      <p><b>Name Surname</b></p>
                    <hr>
                    <p>0123654789</p>
                    <p>alongemail@gmail.com</p>
                   </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="unaprovedTournaments">
              <div class="title">
                <h4>New Managers</h4>
              </div>
              <div class="unapprovedList">
                  <div class="card" *ngFor="let u of tempCardGen" >
                      <div class="image">
                          <img src="https://firebasestorage.googleapis.com/v0/b/nathistournamentdb.appspot.com/o/Capture.PNG?alt=media&token=0e6194fa-499a-4908-a1f0-1c33bdc67ab1">
                        </div>
                        <div class="details">
                         <div>
                            <p><b>Name Surname</b></p>
                          <hr>
                          <p>0123654789</p>
                          <p>alongemail@gmail.com</p>
                         </div>
                        </div>
                  </div>
              </div>
            </div>
      </div>
      <div class="tournamentDetails">
          <div class="approvedTournaments">
              <div class="title">
                <h4>Vendors</h4>
              </div>
              <div class="approvedList">
                <div class="card" *ngFor="let t of tempCardGen" >
                    <div class="tTitle">
                        <h5>Sbuda</h5>
                      </div>
                      <div class="tDetails">
                        <div>
                            <p>0123657899</p>
                            <p>makarena@gmail.com</p>
                        </div>
                        
                      </div>
                 <div class="setup">
                          <ion-button size="small" color="light" *ngIf="t.hasApplications" >
                            Finnsh Setup
                          </ion-button>
                          <ion-button size="small" disabled="true" color="light" *ngIf="!t.hasApplications"  >
                             No Applications
                            </ion-button>
                        </div>
                </div>
              </div>
            </div>
            <div class="unaprovedTournaments">
              <div class="title">
                <h4>Vendor Applications</h4>
              </div>
              <div class="unapprovedList">
                  <div class="card" *ngFor="let u of tempCardGen" >
                    <div class="tTitle">
                      <h5>Sbuda</h5>
                    </div>
                    <div class="tDetails">
                      <div>
                          <p>0123657899</p>
                          <p>makarena@gmail.com</p>
                      </div>
                      
                    </div>
                  </div>
              </div>
            </div>
      </div>
    </div>
    <!-- section to Setup Tournament Matches -->

  </div>

</ion-content>
