<div class="container">
  
<form [formGroup]="authForm">
  <div class="align">
     <ion-item >
    <ion-label position="floating">Email</ion-label>
    <ion-input formControlName="email" type="email"  [class.invalid]="!authForm.controls['email'].valid &&
      authForm.controls['email'].touched">
    </ion-input>
  </ion-item>
  <p style="font-size: 21px; text-align: center; padding: 0; margin: 0; color: red" class="error-message" *ngIf="!authForm.controls['email'].valid &&
       authForm.controls['email'].touched">
    <ion-label>Please enter a valid email address.</ion-label>
</p>

  <ion-item *ngIf="!isPasswordResetPage">
    <ion-label position="floating">Password</ion-label>
    <ion-input formControlName="password" type="password" 
      [class.invalid]="!authForm.controls['password'].valid&& authForm.controls['password'].touched">
    </ion-input>
  </ion-item>
  <p style="font-size: 21px; text-align: center; padding: 0; margin: 0; color: red"  class="error-message" *ngIf="!authForm.controls['password'].valid
      && authForm.controls['password'].touched && !isPasswordResetPage">
    <ion-label>Your password needs more than 6 characters.</ion-label>
</p>
<div class="greenCirlce"></div>
<div class="lightGCircle"></div>
<div class="svger">
<img src="../../../assets/cardSVG/SVG/ball.svg" alt="">
</div>
<!-- <div class="stadium">
  <img src="../../../assets/cardSVG/SVG/footallField.svg" alt="">
</div> -->
  <ion-button  color="success" disabled="true" *ngIf="!authForm.valid">
    {{ actionButtonText }}
  </ion-button>
  <ion-button (click)="submitCredentials(authForm)" color="success" *ngIf="authForm.valid">
    {{ actionButtonText }}
  </ion-button>
  </div>
 
</form>
</div>
